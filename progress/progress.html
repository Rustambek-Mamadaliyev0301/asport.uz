<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js">
</head>

<body>
    <div class="header">
        <div class="container"style="width:1140px;margin:0 auto;">
            <div class=""style="width: 420px;
            height: 280px;">
                <canvas id="myChart" style="width: 420px;
                height: 280px;" class="chart ms-4 ps-4">


                </canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
        integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        let firstChart = document.getElementById('myChart').getContext('2d');

        let barChart = new Chart(firstChart, {
            type: 'bar',
            data: {
                labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                datasets: [{
                    barPercentage: 0.5,
                    barThickness: 15,
                    maxBarThickness: 20,
                    minBarLength: 2,
                    label: "Revenue",
                    borderRadius: 500,
                    data: [
                        400,
                        500,
                        300,
                        240,
                        700,
                        600,
                        700
                    ],
                    backgroundColor: "#F86549"
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Guests',
                        fontSize: 30
                    },
                }
            }
        })





        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#image-slider').mount();
        });
    </script>
</body>

</html>
